{% extends 'layout.html' %} {% block content %} {% load static %}

<div class="row my-4 text-center row bg-black">
  <h3>My Projects</h3>
  <p>These are some of the projects I've done</p>
  {% for project in projects %}

  <div class="col-md-4 p-4">
    <div
      class="card bg-black card-project"
      style="
        border: 1px solid #ffff;
        cursor: pointer;
        height: 500px;
        margin-top: 100px;
      "
    >
      <img src="{{project.image.url}}" class="card-img-top" />
      <div class="card-body">
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>

        {% if project.url %}
        <a
          href="{{project.url}}"
          class="btn btn-light rounded-0 btn-sm"
          target="_blank"
          >{{project.url}}</a
        >

        {% endif %}
      </div>
    </div>
  </div>

  {% endfor %} {% endblock %}
</div>
